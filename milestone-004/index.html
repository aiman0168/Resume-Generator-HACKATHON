<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="linkedIn">LinkedIn:</label>
            <input type="url" id="linkedIn" placeholder="Enter your LinkedIn Profile" required>
        </fieldset>

        <fieldset>
            <legend for="objective">Objective</legend>
            <input type="text" id="objective" placeholder="Enter your Objective" required>
        </fieldset>

        <fieldset>
            <legend for="certification">Certifications</legend>
            <input type="text" id="certification" placeholder="Enter your Certifications" required>
        </fieldset>

        <fieldset>
            <legend>Resume Picture</legend>
            <label for="picture">Profile Picture:</label>
            <input type="file" id="user-pic" name="user-pic" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend id="education" class="h">Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" placeholder="Enter your degree" required>
            <label for="intermediate">Intermediate:</label>
            <input type="text" id="intermediate" placeholder="Enter your intermediate education" required>
            <label for="matriculation">Matriculation:</label>
            <input type="text" id="matriculation" placeholder="Enter your matriculation education" required>
        </fieldset>

        <fieldset>
            <legend id="work-experience">Experience</legend>
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Enter your company name" required>
            <label for="role">Job Role:</label>
            <input type="text" id="role" placeholder="Enter your job role" required>
        </fieldset>

        <button type="button" id="toggle-skills">Hide/Show Skills</button>

        <fieldset id="skills-section">
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    <!-- Dynamic Resume -->
    <div id="resume-display"></div>

    <script src="script.js"></script>
</body>
</html>
